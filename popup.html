<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Minimal Youtube</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />

    <script src="popup.js"></script>

    <style>
      html,
      body {
        font-family: 'Quicksand', sans-serif;

        font-size: 14px;
        margin: 0;
        min-height: 180px;
        padding: 0;
        width: 384px;
      }

      header {
        text-align: center;
      }

      .options {
        user-select: none;
        position: relative;
      }

      .options__list {
        list-style: none;
      }

      .list-items {
        width: 100%;
        margin: 10px 0;
        display: flex;
        align-items: center;
      }
      .list-items label {
        font-size: 16px;
        color: #4d4d4d;
        position: absolute;
        z-index: 10;
        padding-left: 20px;
        cursor: pointer;
      }
      .list-items input {
        opacity: 0;
        visibility: hidden;
        position: absolute;
      }
      .list-items input:checked ~ .check {
        border-color: #00ea90;
        box-shadow: 0px 0px 0px 15px #00ea90 inset;
      }
      .list-items input:checked ~ .check::after {
        opacity: 1;
        /* transform: scale(1); */
      }
      .list-items .check {
        width: 10px;
        height: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        border-radius: 100px;
        background-color: #fff;
        border: 2px solid #00ea90;
        box-shadow: 0px 0px 0px 0px #00ea90 inset;
        /* transition: all 0.15s cubic-bezier(0, 1.05, 0.72, 1.07); */
      }
      .list-items .check::after {
        content: '';
        width: 100%;
        height: 100%;
        opacity: 0;
        z-index: 4;
        position: absolute;
        transform: scale(0);
        background-size: 50%;
        background-image: url('http://s6.picofile.com/d/8392306668/c38c12a0-6db3-47d4-a80c-7dad8fab5186/checkmark.svg');
        background-repeat: no-repeat;
        background-position: center;
        /* transition-delay: 0.2s !important; */
        /* transition: all 0.25s cubic-bezier(0, 1.05, 0.72, 1.07); */
      }
    </style>
  </head>
  <body>
    <header class="header">
      <h1>Minimal Youtube</h1>
    </header>
    <div class="options">
      <ul class="options__list">
        <!-- <li class="options__list--items">
          <input type="checkbox" id="sidebar" />
          <span class="check"></span>
          <label for="sidebar">Hide Sidebar</label>
        </li>
        <li class="options__list--items">
          <input type="checkbox" id="endScreen" />
          <span class="check"></span>
          <label for="endScreen">Hide Endscreen Videowall</label>
        </li> -->
        <li class="list-items">
          <input id="sidebar" type="checkbox" />
          <span class="check"></span>
          <label for="sidebar">Hide Sidebar</label>
        </li>
        <li class="list-items">
          <input id="endScreen" type="checkbox" />
          <span class="check"></span>
          <label for="endScreen">Hide Endscreen Videowall</label>
        </li>
        <li class="list-items">
          <input id="recommended" type="checkbox" />
          <span class="check"></span>
          <label for="recommended">Hide Recommended</label>
        </li>
      </ul>
    </div>
  </body>
</html>
